<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked-katex-extension/lib/index.umd.js"></script>
</head>

<body>
    <div id="out1"></div>
    <div id="out2"></div>
    <script>
        marked.use(window.markedKatex({ throwOnError: false, output: 'html' }));
        document.getElementById('out1').innerHTML = marked.parse('Hi');
        document.getElementById('out2').innerHTML = marked.parse('Block: $$\\int$$ Inline: $x$');
        console.log(marked.parse('Hello [Your Name]'));
    </script>
</body>

</html>
